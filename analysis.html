<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 pb-10 font-sans">

    <header class="bg-white shadow p-4 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-gray-800 text-lg">Test Result</h1>
            <a href="index.html" class="text-sm font-bold text-blue-600 hover:underline">Go Home</a>
        </div>
    </header>

    <div class="max-w-3xl mx-auto p-4 space-y-4" id="content">
        </div>

    <script>
        const res = JSON.parse(localStorage.getItem('finalResult'));
        const container = document.getElementById('content');

        if(!res) {
            container.innerHTML = "<p class='text-center mt-10'>No Data Found.</p>";
        } else {
            let totalCorrect = 0, totalWrong = 0, totalScore = 0;
            let sectionHTML = '';

            const secNames = ['Reasoning', 'GK', 'Quant', 'English'];

            res.forEach((sec, idx) => {
                let sCor = 0, sWro = 0;
                sec.forEach(q => {
                    if(q.status === 'answered') {
                        if(q.marked === 'A') sCor++; // Logic: A is correct for demo
                        else sWro++;
                    }
                });
                totalCorrect += sCor;
                totalWrong += sWro;
                
                let sScore = (sCor * 2) - (sWro * 0.5);
                totalScore += sScore;

                sectionHTML += `
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500">
                        <div class="flex justify-between font-bold mb-1">
                            <span>${secNames[idx]}</span>
                            <span>${sScore} / 50</span>
                        </div>
                        <div class="text-xs text-gray-500 flex gap-3">
                            <span class="text-green-600">Correct: ${sCor}</span>
                            <span class="text-red-600">Wrong: ${sWro}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow border-t-4 border-[#D4AF37] text-center mb-6">
                    <div class="text-gray-500 text-xs font-bold uppercase">Total Score</div>
                    <div class="text-5xl font-black text-[#0B1120] my-2">${totalScore}</div>
                    <div class="text-sm text-gray-400">Out of 200</div>
                    
                    <div class="grid grid-cols-2 gap-4 mt-6 pt-4 border-t">
                        <div>
                            <div class="text-2xl font-bold text-green-600">${totalCorrect}</div>
                            <div class="text-xs text-gray-500">Correct</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-red-600">${totalWrong}</div>
                            <div class="text-xs text-gray-500">Wrong</div>
                        </div>
                    </div>
                </div>
                <h3 class="font-bold text-gray-700 mb-2">Sectional Breakdown</h3>
                <div class="space-y-3">${sectionHTML}</div>
            `;
        }
    </script>
</body>
</html>
